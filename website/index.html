<!DOCTYPE html>
<html>
<head>
<title>Font Info Generator</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Raleway', sans-serif;">
<h2>Input all your information and then click [Update and Copy] to generate the text to append to the end of Font_Info.md.</h2>
<fieldset>
<legend>Input</legend>
<input type="text" id="Brand-Name" name="Brand-Name" placeholder="Brand Name (required)" required value="" maxlength="20"><br>
<input type="text" id="Font-Name" name="Font-Name" placeholder="Font Name (required)" required value="" maxlength="20"><br>
<label for="match">Match: </label>
<select id="match" name="match" required>
  <option value="Yes">Yes</option>
  <option value="Partial">Partial</option>
</select><br>
<label for="match">Availability: </label>
<select id="availability" name="availability" required>
  <option value="Free">Free</option>
  <option value="Shady Website">Shady Website</option>
  <option value="Easier to Find Alternative">Easier to Find Alternative</option>
  <option value="Account Restricted">Account Restricted</option>
</select><br>
<input type="URL" id="Font-URL" name="Font-URL" placeholder="Font URL (optional)" value="" maxlength="50"><br>
<textarea rows="2" cols="30" name="Notes" placeholder="Notes (optional)" id="Notes" maxlength="60"></textarea>
<button onclick="process()">Update and Copy</button>
</fieldset>
<fieldset>
<legend>Output</legend>
<textarea readonly rows="5" cols="60" name="OutputBox" placeholder="Output" id="OutputBox"></textarea>
</fieldset>
<script>
function process() {
	var textOutput;
    var BrandName;
    BrandName = document.getElementById("Brand-Name");
    var TypefaceName;
    TypefaceName = document.getElementById("Font-Name");
    var Match;
    Match = document.getElementById("match");
    var Availability;
    Availability = document.getElementById("availability");
    var URL;
    URL = document.getElementById("Font-URL");
    var Notes;
    Notes = document.getElementById("Notes");
    var URLValue;
    if (URL.value != "") {
	    URLValue = "\r\nURL: *" + URL.value + "*  ";
    } else {
    	URLValue = "";
    }
    var NotesValue;
    if (Notes.value != "") {
	    NotesValue = "\r\nNotes: *" + Notes.value + "*  ";
    } else {
    	NotesValue = "";
    }
    
    textOutput = document.getElementById("OutputBox") ;
    textOutput.value = "\r\n---" + "\r\n\r\n**" + BrandName.value + "**  \r\n" + TypefaceName.value + "  \r\nMatch: *" + Match.value + "*  \r\nAvailability: *" + Availability.value + "*  " + URLValue + NotesValue;
    
    var copyText = document.getElementById("OutputBox");
    copyText.select();
    copyText.setSelectionRange(0, 1000);
    document.execCommand("copy");
    alert("Copied the text: \n\r" + copyText.value + "\n\rPlease paste this at the end of Font_Info.md");
}
</script>
</body>
</html>
